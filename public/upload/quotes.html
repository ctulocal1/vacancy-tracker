<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tracker Upload: Quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta property="og:title" content="#UnderfundedUnderstaffed Tracker" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tracker.ctulocal1.org" />
    <meta property="fb:app_id" content="370623053370932" />
    <meta property="og:image" content="https://tracker.ctulocal1.org/images/share.png" />
    <meta property="og:description" content="Chicago Public Schools CEO Pedro Martinez claims that the district has improved resources for our students by allocating new positions, but the reality is that many of these positions exist on paper only." />
    <link rel="shortcut icon" href="/images/ctu-seal.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="/css/quotes.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@1,8..60,200..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <dialog class="modal" class="modal">
      <div class="modal-inner">
        <form class="modal-form">
          <button type="button" aria-label="close" formmethod="dialog" class="modal-close" formnovalidate="">×</button>
        </form>
        <div class="modal-content">
          <form class="add-quote" id="add-quote">
            <table>
              <tr>
                <th scope="row"><label for="date-added">Date Added: </label></th>
                <td><input type="date" id="date-added" value="9/12/2024"></td>
              </tr>
              <tr>
                <th scope="row"><label for="position">Position: </label></th>
                <td><input type="text" id="position"></td>
              </tr>
              <tr>
                <th scope="row"><label for="school">School: </label></th>
                <td><input type="text" id="school"></td>
              </tr>
              <tr>
                <th scope="row">
                  <label for="quote">Quote: </label>
                </th>
                <td>
                  <textarea id="quote"></textarea>
                </td>
              </tr>
              <tr>
                <th style="vertical-align:baseline;"><input style="width:20px;" type="checkbox" id="new-visibility" checked><label for="new-visibility">Visible?</label></th>
                <td style="vertical-align:baseline;">
                  <button type="reset" class="reset">Reset</button><button type="button" class="cancel">Cancel</button><button type="submit">Submit</button>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </dialog>
    <main>
      <h1>Upload quote information</h1>
      <button class="new-quote"><p>Add a quote<br><span style="font-size: 200%;">+</span></p></button>
      <section class="uploaded-quotes">
        <table>
          <tr><th scope="row">Added:</th><td>September 4, 2024</td><td><input type="checkbox" checked><label>Visible</label></td></tr>
          <tr><th scope="row">Position:</th><td>Teacher</td></tr>
          <tr><th scope="row">School:</th><td>Elementary School</td></tr>
          <tr><th scope="row">Quote:</th><td colspan="2">Huge classes, my school’s largest class has 39 students. We have no arts, no library, all after school programming was cut so we have nothing for the kids now.</td></tr>
        </table>
      </section>
    </main>
    <script src="/js/upload/quotes.js"></script>
  </body>
</html>
